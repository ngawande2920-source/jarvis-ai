<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JARVIS AI Assistant</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle, #020617, #000);
    color: #38bdf8;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
h1 {
    font-size: 26px;
    margin-bottom: 10px;
}
#status {
    margin: 15px;
    font-size: 16px;
}
button {
    background: #38bdf8;
    color: black;
    border: none;
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 50px;
}
button:active {
    transform: scale(0.95);
}
#log {
    margin-top: 20px;
    font-size: 14px;
    width: 90%;
    max-width: 400px;
    text-align: left;
}
</style>
</head>

<body>

<h1>ü§ñ JARVIS</h1>
<div id="status">Tap to speak</div>
<button onclick="startJarvis()">üéôÔ∏è Activate</button>
<div id="log"></div>

<script>
const API_KEY = "PASTE_YOUR_OPENAI_API_KEY";

const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = "en-US";
recognition.continuous = false;

function startJarvis() {
    document.getElementById("status").innerText = "Listening...";
    recognition.start();
}

recognition.onresult = async (event) => {
    const userText = event.results[0][0].transcript;
    log("You", userText);

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY
        },
        body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
                {
                    role: "system",
                    content: "You are JARVIS, a smart, calm, professional AI assistant like Iron Man's JARVIS. Keep answers clear and confident."
                },
                {
                    role: "user",
                    content: userText
                }
            ]
        })
    });

    const data = await response.json();
    const reply = data.choices[0].message.content;

    log("JARVIS", reply);
    speak(reply);
};

function speak(text) {
    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en-US";
    speech.rate = 0.95;
    speech.pitch = 1;
    window.speechSynthesis.speak(speech);
    document.getElementById("status").innerText = "Ready";
}

function log(who, text) {
    const div = document.createElement("div");
    div.innerHTML = `<b>${who}:</b> ${text}<br><br>`;
    document.getElementById("log").appendChild(div);
}
</script>

</body>
</html>
